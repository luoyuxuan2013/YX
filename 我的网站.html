<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宣的个人网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            scroll-behavior: smooth;
        }
        
        body {
            background-color: #fafafa;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        /* 头部导航 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }
        
        header:hover {
            border-bottom-color: #e0e0e0;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .logo:hover {
            color: #0070f3;
        }
        
        .nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .github-btn {
            background: #ffffff;
            color: #333;
            padding: 10px 20px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .github-btn:hover {
            background: #0070f3;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 112, 243, 0.2);
            border-color: #0070f3;
        }
        
        /* 主要内容区域 */
        .main-content {
            padding: 80px 0;
            text-align: center;
        }
        
        .main-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 25px;
            color: #333;
            letter-spacing: -0.02em;
            transition: transform 0.3s ease;
        }
        
        .main-content h1:hover {
            transform: scale(1.02);
        }
        
        .main-content p {
            font-size: 1.25rem;
            color: #666;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto 50px;
        }
        
        .info-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #e9ecef;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #0070f3, #64d2ff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 35px -10px rgba(0, 0, 0, 0.1);
        }
        
        .info-card:hover::before {
            transform: scaleX(1);
        }
        
        .info-card h3 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        
        .info-card p {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.15rem;
        }
        
        .github-link {
            color: #0070f3;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .github-link:hover {
            background-color: rgba(0, 112, 243, 0.05);
            text-decoration: none;
        }
        
        /* 项目展示区 */
        .projects-section {
            padding: 60px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2rem;
            color: #333;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #0070f3;
            margin: 15px auto 0;
            border-radius: 3px;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .project-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }
        
        .project-card h4 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .project-card p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .project-link {
            color: #0070f3;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .project-link:hover {
            text-decoration: underline;
        }
        
        /* 页脚 */
        footer {
            margin-top: auto;
            padding: 40px 0 20px;
            border-top: 1px solid #f0f0f0;
            text-align: center;
            color: #666;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-link {
            color: #666;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            color: #0070f3;
            transform: translateY(-3px);
        }
        
        .copyright {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 2.5rem;
            }
            
            .main-content {
                padding: 60px 0;
            }
            
            .info-card {
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .github-btn span {
                display: none;
            }
            
            .github-btn {
                padding: 10px;
                border-radius: 50%;
                width: 44px;
                height: 44px;
                justify-content: center;
            }
            
            .main-content h1 {
                font-size: 2rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部导航 -->
        <header>
            <a href="#" class="logo">宇宣</a>
            
            <div class="nav-actions">
                <a href="https://github.com/luoyuxuan2013/wangyechangku" class="github-btn" target="_blank">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>
        </header>
        
        <!-- 主要内容区域 -->
        <div class="main-content">
            <h1>欢迎来到我的网站</h1>
            <p>这是一个简洁风格的个人网站，展示了我的项目和GitHub仓库信息。欢迎浏览并了解我的工作。</p>
            
            <div class="info-card">
                <h3>我的GitHub仓库</h3>
                <p>这里是我的GitHub仓库链接，包含了我开发的各种项目和代码示例，欢迎访问和查看。</p>
                <a href="https://github.com/luoyuxuan2013/wangyechangku" class="github-link" target="_blank">
                    <i class="fab fa-github"></i>
                    luoyuxuan2013/wangyechangku
                </a>
            </div>
        </div>
        
        <!-- 项目展示区域 -->
        <section class="projects-section">
            <h2 class="section-title">我的项目</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <h4>网站仓库项目</h4>
                    <p>个人网站源代码，包含响应式设计和现代UI元素的实现。</p>
                    <a href="https://github.com/luoyuxuan2013/wangyechangku" class="project-link" target="_blank">
                        查看项目 <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
                <div class="project-card">
                    <h4>其他项目示例</h4>
                    <p>正在开发中的项目，包含各种技术实践和应用案例。</p>
                    <a href="https://github.com/luoyuxuan2013" class="project-link" target="_blank">
                        查看更多 <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
            </div>
        </section>
        
        <!-- 页脚 -->
        <footer>
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://github.com/luoyuxuan2013" class="social-link" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <div class="copyright">
                    © 2025 宇宣 - 保留所有权利
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
